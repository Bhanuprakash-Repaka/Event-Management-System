<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users | Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            flex-grow: 1;
            padding: 20px;
        }
        .footer {
            background: #343a40;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .header {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    background-color: #f8f9fa; /* Adjust as needed */
}

.logo-container {
    display: flex;
    align-items: center;
}

.logo-container img {
    height: 50px; /* Adjust size as needed */
    margin-right: 10px;
}

.site-name {
    font-size: 20px;
    font-weight: bold;
    color: #ffffff; /* Adjust color as needed */
}
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <img src="/static/images/logo.png" alt="Logo">
            <span class="site-name">Mayra Events</span>
        </div>
        <div class="logout-container" style="margin-left: auto; padding-left: 20px;">
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-danger">Back to Admin</a>
        </div>
    </header>
    

    <div class="container mt-5">
        <h2>Manage Users</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.address }}</td>
                    <td>
                        <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p> MayraÂ Events. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>

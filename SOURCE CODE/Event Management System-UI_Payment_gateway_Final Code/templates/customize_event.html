<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customize Event | Event Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Customize Your Event</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="event_type" class="form-label">Event Type</label>
                <select name="event_type" id="event_type" class="form-control" required>
                    <option value="Wedding">Wedding</option>
                    <option value="Corporate">Corporate</option>
                    <option value="Birthday">Birthday</option>
                    <option value="Concert">Concert</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="venue" class="form-label">Venue</label>
                <input type="text" name="venue" id="venue" class="form-control" placeholder="Enter Venue" required>
            </div>
            <div class="mb-3">
                <label for="guest_count" class="form-label">Guest Count</label>
                <input type="number" name="guest_count" id="guest_count" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="catering_preferences" class="form-label">Catering Preferences</label>
                <select name="catering_preferences" id="catering_preferences" class="form-control">
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Non-Vegetarian">Non-Vegetarian</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Buffet">Buffet</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="decoration_details" class="form-label">Decoration Details</label>
                <input type="text" name="decoration_details" id="decoration_details" class="form-control" placeholder="Theme, Color, Floral, etc." required>
            </div>
            <div class="mb-3">
                <label for="entertainment_options" class="form-label">Entertainment Options</label>
                <select name="entertainment_options" id="entertainment_options" class="form-control">
                    <option value="Live Band">Live Band</option>
                    <option value="DJ">DJ</option>
                    <option value="Dance Performance">Dance Performance</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="photography_options" class="form-label">Photography Options</label>
                <select name="photography_options" id="photography_options" class="form-control">
                    <option value="Basic">Basic</option>
                    <option value="Premium">Premium</option>
                    <option value="Drone Photography">Drone Photography</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="special_requirements" class="form-label">Special Requirements</label>
                <textarea name="special_requirements" id="special_requirements" class="form-control" placeholder="Additional requirements or VIP services"></textarea>
            </div>
            <div class="mb-3">
                <label for="estimated_cost" class="form-label">Estimated Cost (â‚¹)</label>
                <input type="number" name="estimated_cost" id="estimated_cost" class="form-control" placeholder="Estimated cost for event" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Customization</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>

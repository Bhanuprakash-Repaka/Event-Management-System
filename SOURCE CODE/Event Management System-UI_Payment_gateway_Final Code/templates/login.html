<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Event Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('/static/images/bg.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 50px;
            margin-right: 15px;
        }


        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .login-box input:focus {
            border-color: #2575fc;
            outline: none;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-box button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }

        .footer {
            background: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .main-content h1 {
                font-size: 24px;
            }
            .login-box {
                width: 90%;
            }
        }
        .header {
        display: flex;
        align-items: center;
        padding: 10px 20px;
        background-color: #f8f9fa; /* Adjust as needed */
        }

        .logo-container {
        display: flex;
        align-items: center;
        }

        .logo-container img {
        height: 50px; /* Adjust size as needed */
        margin-right: 10px;
        }

        .site-name {
        font-size: 20px;
        font-weight: bold;
        color: #ffffff; /* Adjust color as needed */
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="/static/images/logo.png" alt="Logo">
            <span class="site-name">Mayra Events</span>
        </div>
        <a href="{{ url_for('home') }}" class="btn btn-danger">Home</a>
        
    </header>
    
    
    <div class="main-content">
        <div class="login-box">
            <h2>Login for All</h2>
            <form method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p> MayraÂ Events. All Rights Reserved.</p>
    </footer>
</body>
</html>

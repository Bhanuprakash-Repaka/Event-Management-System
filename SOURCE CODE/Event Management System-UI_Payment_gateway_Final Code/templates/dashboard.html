<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Event Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            flex-grow: 1;
            padding: 20px;
        }
        .card {
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: #6a11cb;
        }
        .footer {
            background: #343a40;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa; /* Adjust as needed */
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 50px; /* Adjust size as needed */
            margin-right: 10px;
        }

        .site-name {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff; /* Adjust color as needed */
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="/static/images/logo.png" alt="Logo">
            <span class="site-name">Mayra Events</span>
        </div>
        <div class="logout-container" style="margin-left: auto; padding-left: 20px;">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </header>
     

    <div class="container mt-5">
        <h2 class="text-center">Welcome, {{ session['email'] }}</h2>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-calendar-check icon"></i>
                        <h5 class="card-title">Book an Event</h5>
                        <p class="card-text">Plan and customize your event.</p>
                        <a href="{{ url_for('book_event') }}" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-list icon"></i>
                        <h5 class="card-title">My Bookings</h5>
                        <p class="card-text">View and manage your bookings.</p>
                        <a href="{{ url_for('my_bookings') }}" class="btn btn-warning">View Bookings</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-images icon"></i>
                        <h5 class="card-title">Event Gallery</h5>
                        <p class="card-text">Browse event photos and videos.</p>
                        <a href="{{ url_for('gallery') }}" class="btn btn-success">View Gallery</a>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p> MayraÂ Events. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Make Payment | Event Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Make Payment for Booking</h2>
        
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="booking_id" class="form-label">Booking ID</label>
                <input type="text" class="form-control" value="{{ booking.id }}" disabled>
            </div>
            <div class="mb-3">
                <label for="event" class="form-label">Event</label>
                <input type="text" class="form-control" value="{{ booking.event_type }}" disabled>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount (â‚¹)</label>
                <input type="number" name="amount" id="amount" class="form-control" value="{{ booking.estimated_cost }}" required>
            </div>
            <div class="mb-3">
                <label for="payment_method" class="form-label">Payment Method</label>
                <select name="payment_method" id="payment_method" class="form-control" required>
                    <option value="">Select Payment Method</option>
                    <option value="Credit/Debit Card">Credit/Debit Card</option>
                    <option value="Net Banking">Net Banking</option>
                    <option value="UPI/QR Code">UPI/QR Code</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Make Payment</button>
        </form>

        <a href="{{ url_for('booking_history') }}" class="btn btn-secondary">Back to Booking History</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayra Events | Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('/static/images/bg.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(to right, #6a11cb, #6e9ae4);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header img {
            height: 50px;
            margin-right: 15px;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: black;
            padding: 20px;
        }

        .highlight-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-custom {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .btn-primary {
            background: #d721b3;
        }

        .btn-secondary {
            background: #6a11cb;
        }

        .btn-custom:hover {
            opacity: 0.8;
        }

        .footer {
            background: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .main-content h1 {
                font-size: 24px;
            }
            .btn-custom {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="/static/images/logo.png" alt="Logo">
        Mayra Events
    </header>
    <!-- Main Content -->
    <div class="container main-content">
        <div class="highlight-box">
            <h1 class="mb-4">Welcome to Mayra Events</h1>
            <p class="lead">Effortlessly plan and manage your events with ease.</p>
        </div>
        <a href="{{ url_for('login') }}" class="btn btn-primary btn-custom">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-secondary btn-custom">Register</a>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p> Mayra Events. All Rights Reserved.</p>
    </footer>
</body>
</html>
